<!DOCTYPE html>
<html>
<head>
    <title>Youtube Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8"/>
    <link rel="stylesheet" href="you.css">
</head>
<script src="https://kit.fontawesome.com/b7a7cffe76.js" crossorigin="anonymous"></script>
<body>
    <header>
        <nav>
            <div class="icon-bar">
                <a class="youtube" href="https://www.youtube.com/"><i class="fa fa-youtube"></i></a>
                <form class="search" action="search" >
                    <input type="text" name="search_query" placeholder="Search...">
                </form>
                <a href="#"><i class="fa fa-search"></i></a>
                <a href="#"><i class="fa fa-camera"></i></a>
                <a href="#"><i class="fa fa-bell"></i></a>
              </div>
        </nav>
    </header>
    <br>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/sVPwU4isxnY" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
</body>
</html>
